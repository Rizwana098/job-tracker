<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Applicant Profile</title>
    <link rel="stylesheet" href="style3.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body id="body">
    <a href="index.html" id="return" class="return-home"
    ><i class="fa-solid fa-left-long fs-4"></i
  ></a>

    <div class="container row p-lg-0 p-2">
      <div class="col-12 col-md-5 left">
        <div class="image-section">
          <div class="profile-image">
            <!-- Profile Image -->
            <img
              id="profileImage"
              src="user-image.svg"
              alt="Profile Image"
              class="h-100 w-100"
            />
          </div>
          <!-- Hidden File Input -->
          <input type="file" id="fileInput" accept="image/*" />
          <!-- Upload Icon -->
          <label for="fileInput" class="upload-icon">
            <i class="fa-solid fa-image-portrait"></i>
          </label>
          <h3 class="">Let's Get Started</h3>
          <p>It only take couple of minutes to set up your profile!</p>
          <a href="" class="finish-button"
            ><i
              class="fa-solid fa-circle-chevron-right text-black fs-1 mt-2"
            ></i
          ></a>
        </div>
      </div>

      <div class="col-12 col-lg-7 right bg-white p-4 p-lg-5 overflow-y-auto">
        <!--personal details form-->
        <form id="user-entry">
          <!--name-->
          <div class="mb-4">
            <label class="form-label"><i class="fa-solid fa-file-signature"></i>Name</label>
            <input type="text" class="form-control" value="" />
          </div>
          <!--birthday-->
          <div class="mb-4">
            <label class="form-label"><i class="fa-solid fa-cake"></i>Birthday</label>
            <input type="text" class="form-control" value="" placeholder="" />
          </div>
          <!--location-->
          <div class="mb-4">
            <label class="form-label"><i class="fa-solid fa-location-dot"></i>Location</label>
            <input type="text" class="form-control" value="" />
          </div>
          <!--education-->
          <div class="row mb-0">
            <div class="col-md-4 col-12">
              <label for="qualification" class="form-label"><i class="fa-solid fa-user-graduate"></i>Education</label>
              <input type="text" class="form-control" id="qualification"  required>
            </div>
            <div class="col-6 col-md-4">
              <label for="startYear" class="form-label">Start Year</label>
              <input type="number" class="form-control" id="startYear" min="2000" max="2025" required>
            </div>
            <div class="col-6 col-md-4">
              <label for="endYear" class="form-label">End Year</label>
              <input type="number" class="form-control" id="endYear"  min="2000" max="2025" required>
            </div>
          </div>
          <!--position-->
          <div class="mb-4">
            <label for="currentPosition"><i class="fa-solid fa-laptop"></i>Current Position</label>
            <select id="currentPosition" class="form-select mt-2">
              <option value="" selected disabled></option>
              <option value="student">Student</option>
              <option value="intern">Intern</option>
              <option value="working">Working Professional</option>
              <option value="job_seeker">Job Seeker</option>
            </select>
          </div>
          <!--experience-->
          <div class="mb-4">
            <label for="experience "><i class="fa-solid fa-history"></i>Experience</label>
            <select id="experience" class="form-select mt-2">
              <option value="" disabled selected></option>
              <option value="onsite">Fresher</option>
              <option value="remote">1-3 Years</option>
              <option value="hybrid">3+ Years</option>
            </select>
          </div>
          <!--skills-->
          <div class="mb-4">
            <label for="exampleFormControlTextarea1" class="form-label"
              ><i class="fa-solid fa-tools"></i>Skills</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <!--job preference-->
          <div class="mb-4">
            <label for="exampleFormControlTextarea1" class="form-label"
              ><i class="fa-solid fa-briefcase"></i>Job Preferences</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>

          <button type="submit" class="btn btn-save rounded-pill text-white">Save</button>
        </form>
      </div>
    </div>
  </body>
</html>
