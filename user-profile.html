<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Applicant Profile</title>
    <link rel="stylesheet" href="style3.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
              .form-control {
            background-color: #f1f3f5;
            border: none;
            border-radius: 5px;
        }
        .form-control:focus {
            background-color: #f1f3f5;
            box-shadow: none;
        }
        .gender-options {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .gender-options label {
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 15px;
            border: 2px solid transparent;
            border-radius: 30px;
            font-weight: bold;
            width: 120px;
            text-align: center;
        }
        .gender-options input {
            display: none;
        }
        .gender-options input:checked + label {
            border-color: #0d6efd;
            background-color: rgba(13, 110, 253, 0.1);
        }
        .btn-save {
            background-color: #00e0b4;
            border: none;
            color: white;
        }
        .btn-save:hover {
            background-color: #00caa0;
        }

    </style>
  </head>
  <body id="body">
    <div class="container row p-0">
      <div class="col-5 left h-100">
        <div class="image-section">
          <div class="profile-image">
            <!-- Profile Image -->
            <img
              id="profileImage"
              src="user-image.svg"
              alt="Profile Image"
              class="h-100 w-100"
            />
          </div>
          <!-- Hidden File Input -->
          <input type="file" id="fileInput" accept="image/*" />
          <!-- Upload Icon -->
          <label for="fileInput" class="upload-icon">
            <i class="fa-solid fa-image-portrait"></i>
          </label>
          <h3 class="">Let's Get Started</h3>
          <p>It only take couple of minutes to set up your profile!</p>
          <a href="" class="finish-button"
            ><i
              class="fa-solid fa-circle-chevron-right text-black fs-1 mt-2"
            ></i
          ></a>
        </div>
      </div>

      <div class="col-7 right bg-white h-100">
        <!--personal details form-->
        <form>
          <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" value="Kendall Jenner">
          </div>
  
          <div class="mb-3 d-flex align-items-center">
            <label class="form-label me-3">Gender</label>
            <div class="gender-options">
                <input type="radio" id="male" name="gender">
                <label for="male"><i class="fas fa-mars"></i> Male</label>

                <input type="radio" id="female" name="gender">
                <label for="female"><i class="fas fa-venus"></i> Female</label>
            </div>
        </div>

          <div class="mb-3">
              <label class="form-label">Date of Birth</label>
              <input type="text" class="form-control" value="01/02/1983" readonly>
          </div>
  
          <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" value="kendall@email.com" readonly>
          </div>
  
          <div class="mb-3">
              <label class="form-label">Mobile</label>
              <input type="text" class="form-control" value="+91 98765 43210" readonly>
          </div>
  
          <div class="mb-3">
              <label class="form-label">Customer ID</label>
              <input type="text" class="form-control" value="576B02-ERG5438 46" readonly>
          </div>
  
  
              <button type="submit" class="btn btn-save px-4">Save</button>
      </form>
  
      </div>
    </div>
  </body>
</html>
