<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Applicant Profile</title>
    <link rel="stylesheet" href="style3.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body id="body">
    <a href="index1.html" id="return" class="return-home"
    ><i class="fa-solid fa-left-long fs-4"></i
  ></a>

    <div class="container row p-lg-0 p-2">
      <div class="col-12 col-md-5 left">
        <div class="image-section">
          <div class="profile-image">
            <!-- Profile Image -->
            <img
              id="profileImage"
              src="building.png"
              alt="Profile Image"
              class="h-100 w-100"
            />
          </div>
          <!-- Hidden File Input -->
          <input type="file" id="fileInput" accept="image/*" />
          <!-- Upload Icon -->
          <label for="fileInput" class="upload-icon">
            <i class="fa-solid fa-image-portrait"></i>
          </label>
          <h3 class="">Let's Get Started</h3>
          <p>Couple of minutes to set up your Company Profile!</p>
          <a href="" class="finish-button"
            ><i
              class="fa-solid fa-circle-chevron-right text-black fs-1 mt-2"
            ></i
          ></a>
        </div>
      </div>

      <div class="col-12 col-lg-7 right bg-white p-4 p-lg-5 overflow-y-auto">
        <!--personal details form-->
        <form id="user-entry">
          <!--name-->
          <div class="mb-4">
            <label class="form-label"><i class="fa-solid fa-building"></i>Company Name</label>
            <input type="text" class="form-control" value="" />
          </div>
          <!--foundyear-->
          <div class="mb-4">
            <label class="form-label"><i class="fa-regular fa-calendar-days"></i>Founded Year</label>
            <input type="text" class="form-control" value="" placeholder="" />
          </div>
          <!--number of employees-->
          <div class="mb-4">
            <label class="form-label"><i class="fa-solid fa-users"></i>Company Size</label>
            <input type="text" class="form-control" value="" />
          </div>
          <!--location-->
        <div class="row mb-0">
            <div class="col-md-6 col-12">
              <label for="qualification" class="form-label"><i class="fa-solid fa-map-location-dot"></i>Address</label>
              <input type="text" class="form-control" id="qualification" aria-label="City"  required>
            </div>
            <div class="col-6 col-md-3">
              <label for="startYear" class="form-label">State</label>
              <input type="text" class="form-control" aria-label="State" required>
            </div>
            <div class="col-6 col-md-3">
              <label for="endYear" class="form-label">Country</label>
              <input type="text" class="form-control" aria-label="Country" required>
            </div>
          </div>
          
          <!--Company websites-->
          <div class="mb-4">
            <label for="exampleFormControlTextarea1" class="form-label"
              ><i class="fa-solid fa-briefcase"></i>Websites</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <!--company-Branches-->
          <div class="mb-4">
            <label for="exampleFormControlTextarea1" class="form-label"
              ><i class="fa-solid fa-tools"></i>Branch Addresses(if any)</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <!--job preference-->
          <div class="mb-4">
            <label for="exampleFormControlTextarea1" class="form-label"
              ><i class="fa-solid fa-briefcase"></i>Awards(if any)</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-save rounded-pill text-white">Save</button>
        </form>
      </div>
    </div>
  </body>
</html>
