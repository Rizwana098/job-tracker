<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Settings</title>
    <link rel="stylesheet" href="style4.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="container-fluid" id="settings_page">
    <a href="index.html" id="return" class="return-home"
      ><i class="fa-solid fa-left-long fs-4"></i
    ></a>
    <!-- side bar -->
    <div class="side-bar">
      <!-- profile image -->
      <div class="profile-image">
        <img src="profile-user.png" alt="" class="" />
        <button class="badge p-1 p-lg-2">
          <i class="fa-solid fa-wand-magic-sparkles"></i>
        </button>
      </div>
      <!-- profile username,password,email -->
      <div class="account-details">
        <div class="form-floating mb-2 mb-lg-3 w-100" id="input1">
          <input type="text" class="form-control" id="floatingInput" readonly/>
          <label for="floatingInput">Username</label>
          <a href=""><i class="fa-solid fa-pen ms-2 me-2"></i></a>
        </div>

        <div class="form-floating mb-2 mb-lg-3" id="input2">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            readonly
          />
          <label for="floatingInput">Email address</label>
          <a href=""><i class="fa-solid fa-pen ms-2 me-2"></i></a>
        </div>
        <div class="form-floating" id="input3">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            readonly
          />
          <label for="floatingPassword">Password</label>
          <a href=""><i class="fa-solid fa-pen ms-2 me-2"></i></a>
        </div>
      </div>
      <!-- account delete button -->
      <button id="delete-account" class="btn" data-tooltip="Delete Account">
        <div class="delete-icon"><i class="fa-solid fa-user-minus"></i></div>
        <span class="delete-text">Delete Account</span>
      </button>      
    </div>

    <!-- other user details -->
    <div class="user-detail">
      <table class="profile-table">
        <tr>
          <th>Name</th>
          <td>Rizwana</td>
        </tr>
        <tr>
          <th>Birthday</th>
          <td>10/03/2002</td>
        </tr>
        <tr>
          <th>Location</th>
          <td>Vallavilai</td>
        </tr>
        <tr>
          <th>Phone</th>
          <td>6090879899</td>
        </tr>
        <tr>
          <th>Education</th>
          <td>MCA</td>
        </tr>
        <tr>
          <th>Current Position</th>
          <td>Internship</td>
        </tr>
        <tr>
          <th>Experience</th>
          <td>1 year</td>
        </tr>
        <tr>
          <th>Skills</th>
          <td>HTML, CSS, JavaScript, Python, SQL, Bootstrap</td>
        </tr>
        <tr>
          <th>Job Preferences</th>
          <td>Software Developer, Full Stack Developer</td>
        </tr>
        <tr>
          <th>Job Location</th>
          <td>Remote</td>
        </tr>
      </table>
      <div class="profile_btn">
        <button class="me-3">edit</button>
        <button disabled>save</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
