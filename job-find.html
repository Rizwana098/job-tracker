    <div class="container">
      <h1>Discover Jobs</h1>

      <!--search bars-->
      <div class="job-search row d-flex justify-content-between">
        <form
          class="search-bar1 col p-0 pe-2 me-2 me-lg-3 ms-lg-0 ms-2"
          role="search"
        >
          <button class="btn fs-6 fs-lg-5 ps-3 pe-0" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <input
            class="form-control me-2 h-100 ps-lg-3 ps-1"
            type="search"
            aria-label="Search"
            placeholder="Search..."
          />
        </form>
        <form
          class="search-bar2 d-flex col-4 p-0 pe-2 me-2 me-lg-0"
          role="search"
        >
          <button class="btn ps-3 pe-0" type="submit">
            <i class="fa-solid fa-location-dot fs-6 fs-lg-5"></i>
          </button>
          <input
            class="form-control me-2 h-100 ps-lg-3 ps-1"
            type="search"
            placeholder="Location"
            aria-label="Search"
          />
        </form>
      </div>
