<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Page</title>
    <link rel="stylesheet" href="style3.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body id="body1">
    <div class="application-form">
      <a href="index.html" id="return"
        ><i class="fa-solid fa-left-long fs-4"></i
      ></a>
      <h1 class="text-center fw-bold mt-3 mt-lg-0">Job Application Form</h1>

      <!--Job details-->
      <div class="pre-fill mt-3 mb-3 mb-lg-5 border border-1 border-secondary p-3">
        <h5 class="fw-bold fs-5 ">You're applying for</h5>
        <form action="" class="w-100 job-form">
          <div class="row">
            <div class="form-floating col-12 col-lg-6 mb-3">
              <input
                type="text"
                readonly
                class="form-control-plaintext border border-1 rounded-1"
                id="floatingPlaintextInput"
                placeholder=""
              />
              <label class="ms-2" for="floatingEmptyPlaintextInput"
                ><i class="me-1 fa-solid fa-briefcase"></i>Job title</label
              >
            </div>

            <div class="form-floating col-12 col-lg-6 mb-3">
              <input
                type="text"
                readonly
                class="form-control-plaintext border border-1 rounded-1"
                id="floatingPlaintextInput"
                placeholder=""
                value=""
              />
              <label for="floatingPlaintextInput" class="ms-2"><i class="me-1 fa-solid fa-building"></i>Company name</label>
            </div>
          </div>
          
          <div class="row">
            <div class="form-floating col-12 col-lg-6 mb-3 mb-lg-0">
              <input
                type="text"
                readonly
                class="form-control-plaintext border border-1 rounded-1"
                id="floatingPlaintextInput"
                placeholder=""
                value=""
              />
              <label for="floatingPlaintextInput" class="ms-2"><i class="me-1 fa-solid fa-location-dot"></i>Location</label>
            </div>
            <div class="form-floating col-12 col-lg-6 mb-1 mb-lg-0">
              <input
                type="text"
                readonly
                class="form-control-plaintext border border-1 rounded-1"
                id="floatingPlaintextInput"
                placeholder=""
                value=""
              />
              <label for="floatingPlaintextInput" class="ms-2"><i class="me-1 fa-solid fa-calendar-week"></i>Deadline</label>
            </div>
          </div>
        </form>
      </div>

      <!--Personal details field-->
      <div class="personal ">
        <form class="row g-3">
          <div class="form-floating mb-0 mb-lg-3 col-md-6">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder=""
            />
            <label class="ms-1" for="floatingInput">First Name</label>
          </div>

          <div class="form-floating col-md-6">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder=""
            />
            <label class="ms-1" for="floatingInput">Last Name</label>
          </div>

          <div class="form-floating mb-0 mb-lg-3 col-md-6">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label class="ms-1" for="floatingInput">Email address</label>
          </div>

          <div class="form-floating col-md-6">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder=""
            />
            <label class="ms-1" for="floatingInput">Phone</label>
          </div>

          <div class="col-12 form-floating">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder=""
            />
            <label class="ms-1" for="inputAddress" class="form-label"
              >Address</label
            >
          </div>
          <div class="container mt-3 mt-lg-4">
            <div class="form-floating">
              <textarea
                class="form-control"
                id="urlInput"
                placeholder="Enter multiple URLs separated by new lines"
              ></textarea>
              <label class="ms-1" for="urlInput">Enter URLs</label>
            </div>
          </div>

          <!--resume upload-->
          <div class="col-11 col-lg-12  resume mt-4 mb-4 ms-3 ms-lg-1">
            <div class="resume-in">
              <i class="fa-solid fa-cloud-arrow-up fs-1 mb-3"></i>
              <h6 class="mb-3">Upload Your Resume</h6>
              <input id="resumeUpload" type="file" accept=".pdf,.doc,.docx" />
              <label class="upload-box" for="resumeUpload">Upload </label>
              <small class="text-muted">Accepted formats: PDF, DOC, DOCX</small>
            </div>
          </div>

          <!--checkbox-->
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                Agree to share 
              </label>
            </div>
          </div>

          <!--Submit button-->
          <div class="col-12">
            <button type="submit" class="btn">Apply</button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
