<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Pge</title>
    <link rel="stylesheet" href="style1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--login section-->
    <div class="login">
      <!--Welcome section-->
      <div class="welcome">
        <div class="welcome-content">
          <img src="logo.png" alt="" />
          <div class="welcome-message">
            <h1>Welcome to Orbit!</h1>
            <p>Discover your Passion, Shape your career.</p>
            <h6>Don't have an account?</h6>
            <a href="register.html" class="btn"
              >Register<i class="fa-solid fa-arrow-right ms-2"></i
            ></a>
          </div>
          <div class="web-link">
            <a href="">www.orbit.com</a>
          </div>
        </div>
      </div>

      <!--login form-->
      <form class="login-form">
        <div class="login-details">
          <h1>Sign in</h1>
          <input type="text" placeholder="Username" />
          <input type="password" placeholder="Password" />
          <a href="index.html" id="continue"
            >Continue<i class="fa-solid fa-angle-right ms-5"></i
          ></a>
        </div>
      </div>
    </form>
    <!--footer section-->
    <footer>
      <h6>
        Copyright<i class="fa-regular fa-copyright ms-1 me-1"></i>2025,
        <a href="" class="text-decoration-none foot-link">www.orbit.com</a>
      </h6>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
