<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Box with Dialog</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .container {
      text-align: center;
    }

    /* Dialog Styles */
    dialog {
      width: 400px;
      padding: 20px;
      background-color: #f6a7a7;
      color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border: none;
    }

    dialog::backdrop {
      background-color: rgba(0, 0, 0, 0.5); /* Dimmed background */
    }

    /* Close Button */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    /* Styling for the Register Button */
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #ac5c5c;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #f6a7a7;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Registration Form -->
    <h2>Register</h2>
    <form>
      <input type="text" placeholder="Username" required><br><br>
      <input type="email" placeholder="Email" required><br><br>
      <input type="password" placeholder="Password" required><br><br>
      
      <!-- Open the Modal -->
      <button type="button" class="btn" onclick="document.getElementById('messageDialog').showModal()">Register</button>
    </form>

    <!-- Message Box -->
    <dialog id="messageDialog">
      <button class="close-btn" onclick="document.getElementById('messageDialog').close()">&times;</button>
      <h4>Don't forget to set up your profile after login!</h4>
    </dialog>
  </div>
</body>
</html>
