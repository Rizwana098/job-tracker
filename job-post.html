        <img src="orbit.png" alt="" class="ms-3" />
        <button

          <i class="fa-solid fa-ellipsis-vertical"></i>
        </button>
        <div class="collapse navbar-collapse" id="Nav">
          <ul
            class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex justify-content-around"
          >
            <li class="nav-item ms-4">
              <a class="nav-link " href="index1.html">
                <i class="fs-4 fa-solid fa-home"></i>Home
              </a>
            </li>
            <li class="nav-item ms-4">
              <a class="nav-link active" href="job-post.html">
                <i class="fa-solid fa-bullhorn fs-4"></i>Post
              </a>
            </li>
            <li class="nav-item ms-4">
              <a class="nav-link" href="job-review.html">
                <i class="fa-solid fa-file-signature fs-4"></i>Review

            </li>
            <li class="nav-item ms-4">
              <a class="nav-link" aria-current="page" href="company-dashboard.html">

          <a href="company-profile.html" class="btn px-3 py-2 me-4" id="get-start">Get Started</a>
        </div>
      </div>
    </nav>
    <div class="application-form">
      <h1 class="text-center fw-bold mt-3 mt-lg-0">Post a Job...</h1>

      <!--Job details field-->
      <div class="personal text-black">
          <div class="col-12 form-floating">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder=""
            />
            <label class="ms-1" for="inputAddress" class="form-label"
              ><i class="me-2 fa-solid fa-briefcase"></i>Job title</label
            >
          </div>

          <div class=" mt-3 mt-lg-4">
            <div class="form-floating">
              <textarea
                class="form-control"
                id="urlInput"
                placeholder=""
              ></textarea>
              <label class="ms-1" for=""><i class="fa-solid fa-scroll me-1"></i>Description</label>
            </div>
          </div>

          <div class="col-12 form-floating mt-4">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder=""
            />
            <label class="ms-1" for="inputAddress" class="form-label"
              ><i class="me-1 fa-solid fa-location-dot"></i>Location</label
            >
          </div>

          <div class="col-12 form-floating mt-4">
            <select class="form-select" id="floatingInput">
              <option value="" hidden></option>
              <option value="remote">Remote</option>
              <option value="onsite">Onsite</option>
              <option value="hybrid">Hybrid</option>
            </select>
            <label class="ms-1" for="floatingInput" class="form-label"><i class="me-1 fa-solid fa-building"></i>Job Location</label>
          </div>
          
          <div class="col-12 form-floating mt-4">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder=""
            />
            <label class="ms-1" for="inputAddress" class="form-label"
              ><i class="fa-solid fa-user-graduate me-1"></i>Required Qualification</label
            >
          </div>

          <div class=" mt-3 mt-lg-4">
            <div class="form-floating">
              <textarea
                class="form-control"
                id="urlInput"
                placeholder=""
              ></textarea>
              <label class="ms-1" for=""><i class="fa-solid fa-tools me-1"></i>Required Skills</label>
            </div>
          </div>

          <div class="col-12 form-floating mt-4">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder=""
            />
            <label class="ms-1" for="inputAddress" class="form-label"
              ><i class="fa-solid fa-money-check-dollar me-1"></i>Salary</label
            >
          </div>

          <div class="col-12 form-floating mt-4">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder=""
            />
            <label class="ms-1" for="inputAddress" class="form-label"
              ><i class="fa-solid fa-calendar-week me-1"></i>Deadline</label
            >
          </div>

          <!--checkbox-->
          <div class="col-12 mt-lg-5 mt-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                Agree to share 
              </label>
            </div>
          </div>

          <!--Submit button-->
          <div class="col-12 mt-2">
            <button type="submit" class="btn">Post</button>
          </div>
        </form>
      </div>
    </div>

    <footer>
      <div class="above ms-1 ms-lg-3 ">
        <img src="orbit1.png" alt="" class="mb-0 mb-lg-2"/>
        <h6>Unlock Your Potential!</h6>
      </div>
      <div class="below me-1 me-lg-3">
        <i class="fa-brands fa-facebook fs-6 fs-lg-5 me-2"></i>
        <i class="fa-brands fa-instagram fs-6 fs-lg-5"></i>
        <hr class="w-100 m-0 mt-lg-1 mt-0" />

      </div>
    </footer>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

    ></script>
